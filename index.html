<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="etch.css">
    <script defer src="etch.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap');
    </style>

</head>

<body>
    
    <div id="mandos">
        <div id="colorPicker">
            <span id="textColor">color</span>
            <input type="color" id="color">
            <button id="bntRanColor">Random</button>
            
        </div>
        <button id="bntClear"> Clear</button>
        <button id="bntEraser">Eraser</button>
        <button id="bntGrid">Grid</button>
        <button id="bntTime">time</button>
        
    </div>
    <div class="containerY">
        <input type="range" min="1" max="100" value="50" class="slider" id="rangeY">
        <p id="height"> Rows: <span id="valueY">50</span></p>
    </div>
    
    <div>
        <div id="container" class="mainDiv"></div>
        <div class="containerX">
            <input type="range" min="1" max="100" value="50" class="slider" id="rangeX">
            <p id="width"> Columns: <span id="valueX">50</span></p>
        </div>
        
        <h1 id="title">ETCH-A-SKETCH</h1>
    </div>
    
</body>

</html>
